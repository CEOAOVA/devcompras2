version: '3.8'

services:
  velocity-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://dev-comprasprueba.aova.mx,http://localhost:5173}
    restart: unless-stopped
    labels:
      - "coolify.managed=true"
      - "coolify.version=4"
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.velocity-backend.rule=Host(`dev-apicomprasprueba.aova.mx`)"
      - "traefik.http.routers.velocity-backend.tls=true"
      - "traefik.http.routers.velocity-backend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.velocity-backend.entrypoints=https"
      - "traefik.http.services.velocity-backend.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - coolify

networks:
  coolify:
    external: true
